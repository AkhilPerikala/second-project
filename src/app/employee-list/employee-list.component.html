<h1>Employee Management</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>EmailId</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-primary">Update</button>

                <a href="#" [routerLink]="['/employee/', employee.id]" class="btn btn-info">Details</a>
                <button  (click)="deletePost(employee.id)" class="btn btn-danger">Delete</button>

            </td>
        </tr>
    </tbody>
</table>
